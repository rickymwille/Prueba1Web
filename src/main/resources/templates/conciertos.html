<html xmlns:th="http://www.thymeleaf.org">
    <head
        <title>Conciertos</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head> 
    <body>
        <h1 th:text="${titulo}"></h1> 
        <table class="table">
            <thead> 
                <tr>
                    <th scope="col">Artista </th>
                    <th scope="col">Costo </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Capacidad </th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${conciertos}"> 
                    <tr>
                        <td th:text="${user.getArtista}"></td>
                        <td th:text="${user.getCosto}"></td>
                        <td th:text="${user.getFecha}"></td>
                        <td th:text="${user.getCapacidad}"></td>
                        <td th:text="${user.getLugar.getLugar}"></td>
                        <td>
                            <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                        </td>
                    </tr>
                </th:block>  
            </tbody>
        </table>
        <a href="conciertoN">AÃ±adir concierto nuevo</a>
    </body>
</html>
