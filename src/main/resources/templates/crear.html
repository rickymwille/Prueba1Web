<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:object = "${concierto}"
              th:action="@{/save}"
              method="POST"
              >
            <input type="hidden" th:field="*{id}">
        <div class="form-group mb-3 row"A>
            <div class="col-sm-10">
                <label for="artista" class="form-control-sm col-form-label col-md-2">Artista</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{artista}" class="form-control" id="inputAddress2" placeholder="Artista">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <div class="col-sm-10">
                <label for="costo" class="form-control-sm col-form-label col-md-2">Costo</label>
            </div>
            <div class="col-sm-10">
                <input type="number" th:field="*{costo}" class="form-control" id="inputAddress2" placeholder="0">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <div class="col-sm-10">
                <label for="fecha" class="form-control-sm col-form-label col-md-2">Fecha</label>
            </div>
            <div class="col-sm-10">
                <input type="text" th:field="*{fecha}" class="form-control" id="inputAddress2" placeholder="YYYY/MM/DD">
            </div>
        </div>
        <div class="form-group mb-3 row" >
            <div class="col-sm-10">
                <label for="capacidad" class="form-control-sm col-form-label col-md-2">Capacidad</label>
            </div>
            <div class="col-sm-10">
                <input type="number" th:field="*{capacidad}" class="form-control" id="inputAddress2" placeholder="0">
            </div>
        </div>
        <div class="form-group mb-3 row">
            <label class="form-control-sm col-form-label col-md-2" for="lugares">Lugar</label>
            <div class="col-sm-10">
                <select th:field="*{lugar}" class="form-control form-control-sm col-md-6" id="lugar" aria-describedby="emailHelp">
                <option th:each="x:${lugares}"
                        th:value="${x.id}"
                        th:text="${x.lugar}"/>
                </select>
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="concierto">Cancelar</a>
    </body>
</html>
